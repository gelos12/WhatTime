{% extends 'base.html' %}

{% load static %}

{% block content %}
     <div id="content-wrapper">
        <section id="blog" class="white">
            <div class="container">            
            <div class="gap"></div>
                <div class="row">
                    <aside class="col-sm-4 col-sm-push-8"> 

                        <div class="widget categories">
                            <h3 class="widget-title">SCHEDULE INFO</h3>
                            <div class="row">
                                <div class="col-md-12"><!--free time start-->
                                    <div class="tile-progress tile-primary fade-down">
                                        <div id="free_time" class="tile-header">
                                            <h3>FREE TIME</h3>
                                            <span></span>
                                        </div>
                                        <div class="tile-progressbar">
                                            <span data-fill="100%" style="width: 100%;"></span>
                                        </div>
                                        <div class="tile-footer">
                                            <h4>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>                     
                        </div><!--/.categories-->

                            </ul>
                        </div><!--/.tags-->

                                    <div class="entry-meta">
